{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ClipWise.Ai Assignment</title>
  </head>
  <body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
    <nav class="w-full bg-gray-800 text-white p-4 text-center shadow-lg">
      <h2 class="text-lg sm:text-2xl font-bold">
        AI Video Script Generator - ClipWise.Ai Assignment
      </h2>
    </nav>

    <div class="grid grid-cols-3 gap-4 w-full max-w-6xl mt-6">
      <!-- Saved Chats Section (Right Side) -->
      <div class="bg-gray-800 p-4 shadow-md rounded-lg h-full col-span-1">
        <h3
          class="text-lg font-semibold text-gray-300 border-b border-gray-600 pb-2"
        >
          Saved Chats
        </h3>
        <div id="savedChats" class="mt-4 space-y-3">
          <!-- Sample saved chat -->
          <div class="p-3 bg-gray-700 rounded-lg">
            <p class="text-sm text-gray-300">Bitcoin - AI Generated Script</p>
            <button class="text-blue-400 text-xs mt-1 hover:underline">
              View Script
            </button>
          </div>

          <div class="p-3 bg-gray-700 rounded-lg">
            <p class="text-sm text-gray-300">
              World War 2 - AI Generated Script
            </p>
            <button class="text-blue-400 text-xs mt-1 hover:underline">
              View Script
            </button>
          </div>
        </div>
      </div>

      <!-- AI Chat & Input Section -->
      <div class="col-span-2 flex flex-col space-y-4">
        <!-- Chat Area -->
        <div id="chatArea" class="w-full p-4 bg-gray-800 shadow-md rounded-lg">
          <div class="chats">
            <div class="aiResponse bg-gray-700 p-3 rounded-lg">
              <p class="text-gray-300 text-center">
                Enter about any topic you would like to get a Video Script
                (Bitcoin, World War 2, AI)
              </p>
            </div>
          </div>
        </div>

        <!-- Input Form -->
        <form
          class="w-full p-4 bg-gray-800 shadow-md rounded-lg flex flex-col items-center"
        >
          <input
            id="fileInput"
            type="file"
            accept="image/*, application/pdf"
            class="w-full border border-gray-600 p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div id="preview" class="w-full mt-2 text-center text-gray-400"></div>

          <input
            class="promptInput w-full mt-4 p-2 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="prompt_input"
            type="text"
            placeholder="Enter the prompt"
          />

          <button
            type="submit"
            id="send_btn"
            class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-lg"
          >
            Send Prompt
          </button>
        </form>
      </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
